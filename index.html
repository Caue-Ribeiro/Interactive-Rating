<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="shortcut icon"
            href="./images/favicon-32x32.png"
            type="image/x-icon"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Overpass:wght@200;400&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
        <title>Interactive Rating</title>
    </head>
    <body>
        <main>
            <section>
                <div class="star-icon">
                    <img
                        id="star"
                        src="./images/icon-star.svg"
                        alt="icon-star"
                    />
                </div>
                <div class="text-box">
                    <h2>How did we do?</h2>
                    <p>
                        Please let us know how we did with you support request.
                        All feedback is appreciated to help improve our
                        offering.
                    </p>
                </div>
                <div class="rating-options number">
                    <div class="numbers">1</div>
                    <div class="numbers">2</div>
                    <div class="numbers">3</div>
                    <div class="numbers">4</div>
                    <div class="numbers">5</div>
                </div>
                <div id="submit"><button>SUBMIT</button></div>
            </section>
            <section class="popup">
                <div class="registered">
                    <img src="./images/illustration-thank-you.svg" alt="" />
                </div>
                <div class="second-textbox">
                    <p id="rating-msg"></p>
                    <h2>Thank you!</h2>
                    <p id="thanks-msg">
                        We appreciate you taking the time to give a rating. If
                        you eve need more support, don't hesitate to get in
                        touch!
                    </p>
                </div>
            </section>
        </main>
    </body>
</html>
